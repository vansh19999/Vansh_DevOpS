# Root Application that tells Argo CD to manage everything under platform/apps/
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vansh19999/Vansh_DevOpS.git
    targetRevision: HEAD
    path: DevOps/Projects/gitops-platform/platform/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
